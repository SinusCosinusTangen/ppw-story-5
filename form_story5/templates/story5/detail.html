<!doctype html>
<html lang="en">
  <head>
    {% extends 'story3/base.html' %}
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'story5/style.css'%}">

    <title>Hello, world!</title>
  </head>
  <body>
    {% block content %}
    <table class="table">
        <tr>
            <td>Nama Mata Kuliah</td>
            <td>{{schedule.matkul}}</td>
        </tr>

        <tr>
            <td>Dosen Pengampu</td>
            <td>{{schedule.dosen}}</td>
        </tr>

        <tr>
            <td>Jumlah SKS</td>
            <td>{{schedule.sks}}</td>
        </tr>

        <tr>
            <td>Deskripsi Mata Kuliah</td>
            <td>{{schedule.deskripsi}}</td>
        </tr>

        <tr>
            <td>Term</td>
            <td>{{schedule.term}}</td>
        </tr>

        <tr>
            <td>Ruangan</td>
            <td>{{schedule.ruangan}}</td>
        </tr>
    </table>

    <a href={% url 'story5:schedule'%}>
        <button class="btn btn-outline-secondary">Kembali</button>
    <a>
    {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
