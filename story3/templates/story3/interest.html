<!DOCTYPE html>
<html>
    {% extends 'story3/base.html' %}
    {% load static %}
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" href="{% static 'story3/style.css' %}"/>
        <title>Interest</title>
    </head>

    <body id="interest">
        {% block content %}

        <div class="d-flex flex-column">
            <div class="d-flex flex-row my-row">
                <div class="p-2 foto riding"></div>
                <div class="d-flex flex-column">
                    <div class="p-2 judul">Riding</div>
                    <div class="p-2 keterangan">I love riding, especially when i'm sad.</div>
                </div>
            </div>

            <div class="d-flex flex-row my-row justify-content-between">
                <div class="d-flex flex-column">
                    <div class="p-2 judul">Traveling</div>
                    <div class="p-2 keterangan">I love traveling with minimum budget.</div>
                </div>
                <div class="p-2 foto traveling img-fluid" alt="responsive image"></div>
            </div>

            <div class="d-flex flex-row my-row">
                <div class="p-2 foto eating"></div>
                <div class="d-flex flex-column">
                    <div class="p-2 judul">Eating</div>
                    <div class="p-2 keterangan">I love food, especially Indonesian Cuisine.</div>
                </div>
            </div>

            <div class="d-flex flex-row my-row justify-content-between">
                <div class="d-flex flex-column">
                    <div class="p-2 judul">Listening mellow song</div>
                    <div class="p-2 keterangan">well, I'm a sadboy.</div>
                </div>
                <div class="p-2 foto song"></div>
            </div>
        </div>

        {% endblock %}

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
